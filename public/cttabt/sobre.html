<!DOCTYPE html>
<html lang="pt-br" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CINEVIEW - Barbie</title>
        <link rel="icon" href="../../images/logo_foda.png" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    </head>
    <body class="flex flex-col h-full bg-gradient-to-br from-gray-800 to-red-800">
        <!-- Header -->
        <header class="bg-zinc-900 p-4 flex items-center justify-between text-white">
            <!-- Logo que retorna pra main -->
            <a href="../index.html" class="flex items-center space-x-3 hover:opacity-75 transition-opacity duration-200">
                <img src="../../images/logo_foda.png" alt="Logo do site" class="w-9 h-10"/>
                <h1 class="text-2xl font-bold"> CINEVIEW</h1>
            </a>
        
            <!-- Navegação -->
            <nav class="font-semibold">
                <ul class="flex space-x-6">
                    <li><a href="./sobre.html" class="hover:text-gray-300 transition-colors duration-200">Sobre</a></li>
                    <li><a href="./contato.html" class="hover:text-gray-300 transition-colors duration-200">Contato</a></li>
                </ul>
            </nav>
        </header>


        <!-- Conteúdo Principal -->
        <main class="flex-grow">
            <div class="min-h-full flex items-center justify-center p-4">
                <!-- Card -->
                 <div class="bg-zinc-900 rounded-lg p-4 text-white text-xl space-y-4">
                    <h2 class="text-3xl font-bold mb-6 text-yellow-400 text-center">Sobre</h2>
                    <p>
                        Este site de resenhas de filmes foi desenvolvido para a disciplina de Desenvolvimento de Software Web 2 (DSW2), na UFSCar.
                    </p>
                    <p>
                        Nosso objetivo é oferecer uma plataforma simples e acessível para compartilhar e consultar opiniões sobre filmes.
                    </p>
                 </div>
            </div>            
        </main>

        <!-- Footer -->
        <footer class="bg-zinc-900 text-white py-4 text-center">
            <p class="text-sm font-bold">&copy; CINEVIEW</p>
        </footer>
    </body>
</html>
